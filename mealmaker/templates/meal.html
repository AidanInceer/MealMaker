
{% extends "base.html" %}
{% block content %}
<br>
<div class="content-section ">
    <legend align="center" class="border-bottom mb-4">{{meal.name.title()}}</legend>
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th class="text-center">Name</th>
                <th class="text-center">No. Portions</th>
                <th class="text-center">Date Added</th>
                <th class="text-center">Update</th>
                <th class="text-center">Delete</th>
            </tr>
        </thead>
        <tr>
            <th class="text-center">{{meal.name.title()}} </th>
            <th class="text-center">{{meal.portion}} </th>
            <th class="text-center">{{meal.date.strftime('%Y-%m-%d') }} </th>
            <th class="text-center">
                <a class="btn btn-secondary btn-sm"  href="{{ url_for('views.update_meal', id=meal.id)}}">Update</a>
            </th>
            <th class="text-center">
                <a class="btn btn-danger btn-sm" data-toggle="modal" data-target="#deleteModal">Delete</a>
            </th>
        </tr>
    </table>
    <legend align="center">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
            <a class="text-center" href="{{ url_for('views.meal_plan') }}"><b>Go Back</b></a></legend>
        </button>
        
</div>
<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Are you sure you want to delete this meal?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <form action="{{ url_for('views.delete_post', id=meal.id) }}" method="POST">
            <input class="btn btn-danger" type="submit" value="Delete">
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
