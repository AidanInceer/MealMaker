{% extends "layout.html" %}
{% block title %}My Store{% endblock %}
{% block content%}
<br>
<div class="row div-color-dark">
    <div class="div-parent-center">
        <h4>My Store</h4>
    </div>
</div>
{% for stored_meal in meal_store_list %}
<div class="row div-color-dim content-section-dim">
    <div class="col-6 text-center">{{stored_meal.stored_mealname.title()}}</div>
    <div class="col-6 text-center">{{stored_meal.portion - 1}}</div>
</div>
{% endfor %}
{% endblock %}
